<div class="goods">
  <!-- //添加按钮 -->
  <el-button @click="goodsAdd" type="success" plain>添加商品</el-button>
  <!-- //渲染列表 -->
  <el-table :data="goodsData" stripe style="width: 100%">
    <el-table-column type="index" width="120">
    </el-table-column>
    <el-table-column prop="goods_name" label="商品名称" width="160">
    </el-table-column>
    <el-table-column prop="goods_price" label="商品价格" width="160">
    </el-table-column>
    <el-table-column prop="goods_weight" label="商品重量">
    </el-table-column>
    <el-table-column prop="add_time" label="创建时间">
    </el-table-column>
    <el-table-column prop="address" label="操作">
      <!-- //修改 -->
      <template slot-scope="scope">
        <el-button icon="el-icon-edit" size="mini" type="primary" plain></el-button>
        <!-- //删除 -->
        <el-button icon="el-icon-delete" size="mini" type="danger" plain></el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- 分页 -->
  <el-pagination @current-change="goodsPage" :page-size="pagesize" :current-page="pagenum" background layout="prev, pager, next"
    :total="total">
  </el-pagination>
</div>
